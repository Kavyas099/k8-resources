kind: Service
apiVersion: v1
metadata:
  name: nginx
spec:
  selector:
    project: expense
    environment: dev
    component: project
  ports:
  - protocol: TCP
    port: 80 # service port
    targetPort: 80

---

kind: Pod
apiVersion: v1
metadata: 
  name: pod
  labels:
    project: expense
    environment: dev
    component: project
spec:
  containers:
  - name: nginx
    image: nginx
    